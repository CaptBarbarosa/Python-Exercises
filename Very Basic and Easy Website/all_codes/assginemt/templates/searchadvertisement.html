<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Advertisement</title>
       <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/searchadvbyname.css') }}">
</head>
<body>
    <h1>Search Advertisement</h1>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Contact Fullname</th>
            <th></th>
        </tr>
        {% if searchList %}
            <p> {{cname}}: </p>
        {% endif %}
        {% for row in searchList %}
            <tr>
                <td> {{ row[0] }} </td>
                <td> {{ row[1] }} </td>
                <td> {{ row[2] }} </td>
                <td><a href="/seeadvertisement?aid={{ row[3] }}">See More</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
