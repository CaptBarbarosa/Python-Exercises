<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>See Advertisement</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/seeadv.css') }}">
</head>
<body>
    <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ advertisement[0] }}">

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ advertisement[1] }}">

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ advertisement[2] }}">

        <label for="fullname">Contact Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="{{ advertisement[3] }}">

        <label for="email">Contact Email:</label>
        <input type="email" id="email" name="email" value="{{ advertisement[4] }}">

        <label for="telno">Contact Telno:</label>
        <input type="tel" id="telno" name="telno" value="{{ advertisement[5] }}">
    </form>
</body>
</html>
